<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style_admin.css" />
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css" rel="stylesheet" />

  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- MDB -->
  <link rel="stylesheet" href="css/bootstrap-login-form.min.css" />
</head>

<body>
  <section class="myform-area">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="form-area login-form">
            <div class="form-content">
              <img src="admin.jpg" alt="" />
            </div>
            <div class="form-input">
              <h2> Admin Login </h2>
              <form>
                <div class="form-group">
                  <input type="text" id="username" name="name" required />
                  <label>Username</label>
                </div>
                <div class="form-group">
                  <input type="password" id="password" name="password" required />
                  <label>Password</label>
                </div>
                <div class="myform-button">
                  <button type="submit" onclick="login(); return false;" class="myform-btn">
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-dark p-2 text-center">
    <div class="container">
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© HoneyBee 2023. All rights reserved. Developed by Chamali
        Senanayake
      </div>
    </div>
  </footer>
  <script>
    function login() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      if (username === "admin" && password === "admin") {
        Swal.fire({
          title: "<strong>Login Success!</strong>",
          icon: "success",
          html: `Redirecting to Dashboard...`,
        });
        setTimeout(function () {
          window.location.href = "admin_dashboard.html";
        }, 3000);
      } else {
        var messageBox = document.getElementById("message-box");
        Swal.fire({
          title: "<strong>Login Faild!</strong>",
          icon: "error",
          html: `Invalid username or password`,
        });
      }
    }
  </script>
</body>

</html>
